<div fxLayoutAlign="center" [@routeAnimation]>
  <div *ngIf="error$ | async">
    Error: {{ (error$ | async) }}
  </div>
  <app-data-table
      *ngIf="!(error$ | async)"
      [data]="busway$"
      [isProcessing]="isProcessing$ | async"
      [cols]="buswayTable.cols"
      [filterCol]="buswayTable.filterCol"
      [buttons]="buswayTable.buttons"
      [options]="buswayTable.options"
      (refreshClick)="refresh()">
    <app-menu-group cssClass="qa-menu" icon="more_vert" tooltip="PUBLIC.SHARED.ACTION.TOOLTIP">
      <app-menu-item
          cssClass="qa-menu_item__create"
          icon="add"
          text="{{ 'PUBLIC.BUS_UNIVERSAL.BUSWAY.BUSWAY_TABLE.CREATE' | translate }}"
          (menuClick)="createBusway()">
      </app-menu-item>
    </app-menu-group>
  </app-data-table>
</div>
