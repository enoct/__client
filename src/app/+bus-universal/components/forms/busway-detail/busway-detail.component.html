<form novalidate autocomplete="off" [formGroup]="buswayForm">
  <div fxLayout="row" fxLayoutGap="5%">
    <mat-form-field fxLayout="column" fxLayoutGap="5%" fxFlex="80%">
      <input
          matInput
          pt-uppercase
          maxlength="8"
          formControlName="iataCode"
          required
          [placeholder]="'PUBLIC.BUS_UNIVERSAL.BUSWAY.BUSWAY_DETAIL.IATA_CODE' | translate">
    </mat-form-field>
    <div fxLayout="column" fxLayoutGap="5%" fxFlex="20%"></div>
  </div>
  <div fxLayout="row" fxLayoutGap="5%">
    <mat-form-field fxLayout="column" fxLayoutGap="5%" fxFlex="80%">
      <input
          matInput
          maxlength="255"
          formControlName="name"
          required
          [placeholder]="'PUBLIC.BUS_UNIVERSAL.BUSWAY.BUSWAY_DETAIL.NAME' | translate">
    </mat-form-field>
    <div fxLayout="column" fxLayoutGap="5%" fxFlex="20%"></div>
  </div>
  <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="24px">
    <button
        #delete
        class="qa-form__button--delete"
        mat-button
        color="warn"
        (click)="onDelete(deleteClick)">
      {{ 'PUBLIC.SHARED.ACTION.DELETE' | translate }}
    </button>
    <button
        #submit
        class="qa-form__button--save"
        mat-raised-button
        color="accent"
        [disabled]="buswayForm.invalid"
        (click)="onSave(saveClick)">
      {{ 'PUBLIC.SHARED.ACTION.SAVE' | translate }}
    </button>
  </div>
</form>
